<h1>Visualize House Rent Price By Neighbourhood (Postal Code) </h1>
<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d89439.15960071482!2d-73.72900373570211!3d45.530777029542485!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1573979331783!5m2!1sen!2sus" width="1000" height="600" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="postal">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Postal Code </th>
      <td mat-cell *matCellDef="let row"> {{row.postal}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let row"> ${{row.price}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="map">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Map </th>
      <td mat-cell *matCellDef="let row"> {{row.map}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[20,50,100]"></mat-paginator>
</div>
